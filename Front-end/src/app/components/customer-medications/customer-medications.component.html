<div class="medications-container">
  <div *ngIf="medications && medications.length > 0">
    <ul class="list-group">
      <li *ngFor="let medication of medications" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <span class="font-weight-bold">Medication ID:</span> {{ medication.id }}
          </div>
          <div>
            <span class="font-weight-bold">Medication Name:</span> {{ medication.name }}
          </div>
          <div>
            <span class="font-weight-bold">Dosage:</span> {{ medication.dosage }}
          </div>
          <div>
            <span class="font-weight-bold">Frequency:</span> {{ medication.frequency }}
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div *ngIf="!medications || medications.length === 0" class="alert alert-info">
    No medications available.
  </div>
</div>
