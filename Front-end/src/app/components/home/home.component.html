<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy App</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
  <section id="hero">
    <div class="container">
      <img src="assets/images/PharmacyApp.png" alt="Pharmacy App Logo" class="logo" />
      <h1 class="typed" data-typed-items="Welcome to the Pharmacy App.,Your trusted source for all your pharmacy needs."></h1>
    </div>
  </section>

  <section id="features">
    <div class="container">
      <div class="slideshow">
        <div class="slide">
          <img src="assets/images/Medication.png" alt="Medication" class="feature-image" />
          <h2>Explore Medications</h2>
        </div>
        <div class="slide">
          <img src="assets/images/Prescription.png" alt="Prescription" class="feature-image" />
          <h2>Manage Prescriptions</h2>
        </div>
      </div>
      <div class="slide-buttons">
        <button (click)="showPrevSlide()" class="prev-button">❮ Prev</button>
        <button (click)="showNextSlide()" class="next-button">Next ❯</button>
      </div>
    </div>
  </section>

  <script src="path/to/your/custom/app.js"></script>
</body>
</html>
