<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <body>
    <!-- Image  -->
    <section id="image">
      <!-- home.component.html -->
      <div class="home-container">
        <img
          src="assets/images/PharmacyApp.png"
          alt="Pharmacy App Logo"
          class="logo"
        />
        <p
          class="typed"
          data-typed-items="Welcome to the Pharmacy App. ,Your trusted source for all your pharmacy needs."
        ></p>
      </div>
    </section>

    <section class="slides">
      <div class="slideshow-container">
        <div class="slide">
          <img src="assets/images/Medication.png" alt="Slide 1" class="image" />
        </div>
      
        <div class="slide">
          <img src="assets/images/Prescription.png" alt="Slide 2" class="image" />
        </div>
      </div>
    </section>
  </body>
</html>
