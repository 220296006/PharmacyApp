<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <h2>Authentication</h2>
<div class="form-group">
    <label for="multiFactorAuth">Multi-factor Authentication</label>
    <select class="form-control" id="multiFactorAuth" [(ngModel)]="multiFactorAuth" name="multiFactorAuth">
        <option value="activate">Activate</option>
        <option value="deactivate">Deactivate</option>
    </select>
</div>
</body>
</html>
