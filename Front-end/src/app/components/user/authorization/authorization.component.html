<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
</head>
<body>
    <!-- authorization/authorization.component.html -->
<h2>Authorization</h2>
<div class="form-group">
    <label for="roleName">Role Name</label>
    <select class="form-control" id="roleName" [(ngModel)]="selectedRole" name="roleName">
        <option value="ROLE_USER">User</option>
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_MANAGER">Manager</option>
        <option value="ROLE_SYSADMIN">System Admin</option>
    </select>
</div>
<div class="form-group">
    <label for="rolePermissions">Role Permissions</label>
    <textarea class="form-control" id="rolePermissions" [(ngModel)]="rolePermissions" name="rolePermissions"></textarea>
</div>
<button type="submit" class="btn btn-primary">Save</button>

</body>
</html>
