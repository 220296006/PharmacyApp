<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescriptions</title>
</head>

<body>
  <h4 align="center">Prescriptions</h4>
  <table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <!-- Customer ID Column -->
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef> Customer ID </th>
      <td mat-cell *matCellDef="let row"> {{row.customer.id}} </td>
    </ng-container>

    <!--Doctor Name Column -->
    <ng-container matColumnDef="doctorName">
      <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
      <td mat-cell *matCellDef="let row"> {{row.doctorName}} </td>
    </ng-container>

    <!-- Doctor Address Column -->
    <ng-container matColumnDef="doctorAddress">
      <th mat-header-cell *matHeaderCellDef> Doctor Address </th>
      <td mat-cell *matCellDef="let row"> {{row.doctorAddress}} </td>
    </ng-container>

    <!-- Isssue Date -->
    <ng-container matColumnDef="issue_date">
      <th mat-header-cell *matHeaderCellDef> Isssue Date </th>
      <td mat-cell *matCellDef="let row"> {{row.issue_date}} </td>
    </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Options </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editPrescription(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePrescription(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="tableDataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
  
</body>

</html>
