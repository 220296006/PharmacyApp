<div class="prescriptions-container">
  <div *ngIf="prescriptions && prescriptions.length > 0">
    <ul class="list-group">
      <li *ngFor="let prescription of prescriptions" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <span class="font-weight-bold">Prescription ID:</span>
            {{ prescription.id }}
          </div>
          <div>
            <span class="font-weight-bold">Doctor Name:</span>
            {{ prescription.doctorName }}
          </div>
          <div>
            <span class="font-weight-bold">Doctor Address:</span>
            {{ prescription.doctorAddress }}
          </div>
          <div>
            <span class="font-weight-bold">Issue Date:</span>
            {{ prescription.issueDate }}
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div
    *ngIf="!prescriptions || prescriptions.length === 0"
    class="alert alert-info"
  >
    No prescription available.
  </div>
</div>
