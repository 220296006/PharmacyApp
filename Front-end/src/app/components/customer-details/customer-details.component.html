<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>
<body>
    <div class="customer-container">
        <h1>Customer Information</h1>
        <div class="customer-info" *ngIf="customer">
          <p><strong>Id:</strong> {{ customer?.id }}</p>
          <p><strong>Image:</strong> {{ customer?.imageUrl }}</p>
          <p><strong>Name:</strong> {{ customer?.user.firstName }}</p>
          <p><strong>Address:</strong> {{ customer?.address }}</p>
          <p><strong>City:</strong> {{ customer?.city }}</p>
          <p><strong>State:</strong> {{ customer?.state }}</p>
          <p><strong>Zip Code:</strong> {{ customer?.zipCode }}</p>
        </div>
        <div class="customer-related">
          <div class="breadcrumb">
            <!-- Breadcrumb links go here -->
          </div>
          <div class="tabs">
            <!-- Tab headers go here (Prescriptions, Invoices, Medications) -->
          </div>
          <div class="tab-content">
            <!-- Content for each tab (prescriptions, invoices, medications) -->
          </div>
        </div>
      </div>
      
</body>
</html>
