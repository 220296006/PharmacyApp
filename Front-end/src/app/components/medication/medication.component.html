<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medications</title>
  </head>

  <body>
    <h4 align="center">Medications</h4>
    <button mat-raised-button color="primary" (click)="onCreateMedicationDialog('')">
      Create Medication
      <mat-icon>add</mat-icon>
  </button>
    <table
      mat-table
      [dataSource]="tableDataSource"
      matSort
      class="mat-elevation-z8"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Prescription ID Column -->
      <ng-container matColumnDef="prescription_id">
        <th mat-header-cell *matHeaderCellDef>Prescription Id</th>
        <td mat-cell *matCellDef="let row">{{ row.prescription.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row"> {{ row.name }}</td>
      </ng-container>

      <!-- Dosage Column -->
      <ng-container matColumnDef="dosage">
        <th mat-header-cell *matHeaderCellDef>Dosage</th>
        <td mat-cell *matCellDef="let row">{{ row.dosage }}</td>
      </ng-container>

      <!--  Frequency Column -->
      <ng-container matColumnDef="frequency">
        <th mat-header-cell *matHeaderCellDef>Frequency</th>
        <td mat-cell *matCellDef="let row">{{ row.frequency }}</td>
      </ng-container>
      
      <!-- Options Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let row">
          <button 
          mat-raised-button 
          color="primary" 
          (click)="onUpdateMedication(row.id)">
          Update
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" 
          (click)="onDeleteMedication(row.id)">
            Delete
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="tableDataSource.data.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </body>
</html>
