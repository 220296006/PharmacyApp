<div class="medication-form-container">
    <form [formGroup]="medicationForm" class="medication-form">
      <div class="title">Medication Information</div>
  
      <mat-form-field class="form-full-width">
        <mat-label>Prescription ID</mat-label>
        <input type="number" id="prescriptionId" formControlName="prescriptionId" matInput />
      </mat-form-field>
  
      <mat-form-field class="form-full-width">
        <mat-label>Medication</mat-label>
        <mat-select id="name" formControlName="name">
          <mat-option *ngFor="let medication of availableMedications" [value]="medication.name">
            {{ medication.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="form-full-width">
        <mat-label>Dosage</mat-label>
        <input type="text" id="dosage" formControlName="dosage" matInput />
      </mat-form-field>
  
      <mat-form-field class="form-full-width">
        <mat-label>Frequency</mat-label>
        <input type="text" id="frequency" formControlName="frequency" matInput />
      </mat-form-field>
  
      <div class="form-row actions">
        <button
          mat-raised-button
          color="primary"
          [disabled]="medicationForm.invalid"
          (click)="onSubmit({})"
        >
          Add Medication
        </button>
        <button mat-raised-button class="cancel-button" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
