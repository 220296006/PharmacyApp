<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
  </head>

  <body>
    <h4 align="center">Customers</h4>
    <button mat-raised-button color="primary" (click)="onCreateCustomer()">
      Create Customer
      <mat-icon>add</mat-icon>
  </button>
    <table
      mat-table
      [dataSource]="tableDataSource"
      matSort
      class="mat-elevation-z8"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/customer-details', row.id]">
            <img
              [src]="row.user.imageUrl"
              alt="User Image"
              width="50"
              height="50"
              class="rounded-circle"
            />
          </a>
        </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">
          {{ row.user.firstName }}
        </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let row">
          {{ row.user.address }}</td>
      </ng-container>

      <!--  City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let row">{{ row.city }}</td>
      </ng-container>

      <!--  State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let row">{{ row.state }}</td>
      </ng-container>

      <!-- Zip Code Column -->
      <ng-container matColumnDef="zipCode">
        <th mat-header-cell *matHeaderCellDef>Zip Code</th>
        <td mat-cell *matCellDef="let row">{{ row.zipCode }}</td>
      </ng-container>

      <!-- Options Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let row">
          <button 
          mat-raised-button 
          color="primary" 
          (click)="onUpdateCustomer(row.id)">
          Update
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" 
          (click)="onDeleteCustomer(row.id)">
            Delete
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="tableDataSource.data.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </body>
</html>
