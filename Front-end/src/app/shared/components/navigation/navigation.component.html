<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home"
          ><img
            src="assets/images/PharmacyApp.png"
            alt="Logo-Image"
            width="90"
            height="94"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center nav-underline" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 align-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">
                  <i class='bx bx-home'></i> Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/customer">
                  <i class='bx bx-user'></i> Customers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/invoice">
                  <i class='bx bx-file'></i> Invoices
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/medication">
                  <mat-icon
                    aria-hidden="false"
                    aria-label="school icon"
                    fontIcon="medication"
                  ></mat-icon>
                  Medications
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/prescription">
                  <i class='bx bx-task'></i> Prescriptions
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/inventory">
                  <i class='bx bx-archive'></i> Inventory
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user">
                  <mat-icon
                    aria-hidden="false"
                    aria-label="contact_page icon"
                    fontIcon="contact_page"
                  ></mat-icon>
                  Users
                </a>
              </li>
            </ul>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </body>
</html>
